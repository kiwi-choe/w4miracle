<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Walking For Miracle</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/participateStyle.css">

	<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
</head>

<body>
	<div id="wrap">
		<header id="header">
			<img class="header__logo" src="../assets/imgs/2023/bottom_02.png" alt="img_logo">
		</header>
		<div id="container">
			<div class="inner">
				<section id="chart">
					<div class="chart__inner">
						<span class="chart__text">지금까지</span>
						<span class="chart__value"></span>
						<span class="chart__text">걸음 걸었어요.</span>
					</div>
					<div class="chart__process">
						<div class="process__track"></div>
					</div>
				</section>
<!-- 
				<section id="thumbnail__container">
					<div>
						<img class="aa" src="../assets/imgs/2022_gallery_banner.jpeg" alt="good">
					</div>
				</section> -->

				<section id="form">
					<div id="wrap_desk">
						<img class="img_desk_anmation" src="../assets/imgs/cute_desk.png" />
					</div>
					<form id="walkCount-form">

						<h3 class="section__title">이만큼 걸었어요!</h3>
						<div class="input__box">
							<label for="username">이름</label>
							<input type="text" id="username" placeholder="이름" />
						</div>
						<div class="input__box">
							<label for="phoneNumber">전화번호 뒷자리</label>
							<input type="text" id="phoneNumber" placeholder="전화번호 뒤 4자리" />
						</div>
						<div class="input__box">
							<label for="phoneNumber">사역지</label>
							<input type="text" id="missionField" placeholder="사역지" />
						</div>
						<div class="input__box">
							<label for="walkCount">걸음 수</label>
							<input type="text" id="walkCount" placeholder="걸음 수" />
						</div>
						<div class="input__box">
							<label for="walkCount">함께한 사람</label>
							<input type="text" id="companion" placeholder="',' 으로 구분해주세요. ex) 아브라함, 이삭" />
						</div>
						<div class="btns">
							<input class="btn" type="submit" value="등록하기" />
						</div>
					</form>
				</section>

				<section id="board">
					<table>
						<thead>
							<tr>
								<th class="username">이름</th>
								<th class="">사역지</th>
								<th class="walkCount">걸음 수</th>
							</tr>
						</thead>
						<tbody id="users">
						</tbody>
					</table>
				</section>
				<div class="btns">
					<input id="seeMore" type="button" value="더 보기" />
				</div>
			</div>
		</div>

		<footer id="footer">
			<div class="inner">
				<p class="footer__notice">입력이 되지 않을 때는 카카오톡 'w4m 사이트' 채널에 올려주시면 적용해 드리겠습니다.</p>
				<p class="footer__info">
					<img class="footer__icon" src="../assets/imgs/qicon.png" alt="img_icon"></img>
					<a class="footer__link" href="https://pf.kakao.com/_FFfDs">문의 | 카카오 채널 'w4m 사이트'</a>
				</p>
		
				<p class="how_to_offering">
					입금계좌 : 신한은행 140-010-317409 빛의교회 (선교)<br>
				</p>
				<p class="footer__info">
					<img class="footer__icon" src="../assets/imgs/qicon.png" alt="img_icon"></img>
					<a class="footer__link" href="http://pf.kakao.com/_nUIBxb">문의 | 카카오 채널 '빛의 교회'</a>
				</p>
			</div>
		</footer>
	</div>

	
	<script src="../script/app.js"></script>
</body>

</html>
